{% extends 'gtechwebs/base.html' %}


{% block title %}Editar Produto - Gtech Web Control{% endblock %}

{% block content %}
    <main>
        <h1>Editar Produto</h1>        
        <form method="post" action="{% url 'edit_produto' produto.id_produto %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar</button>
        </form>
    </main>
{% endblock %}
