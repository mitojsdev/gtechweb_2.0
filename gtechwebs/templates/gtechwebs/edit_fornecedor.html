{% extends 'gtechwebs/base.html' %}


{% block title %}Editar Fornecedor - Gtech Web Control{% endblock %}

{% block content %}
    <main>
        <h1>Editar Fornecedor</h1>        
        <form method="post" action="{% url 'edit_fornecedor' fornecedor.id_fornecedor %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar</button>
        </form>
    </main>
{% endblock %}
