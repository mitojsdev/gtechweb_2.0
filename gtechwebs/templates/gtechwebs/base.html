<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gtech Web Control</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Montserrat, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }

        /* Estilização do menu lateral */
        .menu {
            height: 100vh;
            background-color: #333;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 60px;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .menu ul li:hover {
            background-color: #444;
        }

        .submenu {
            display: none;
            background-color: #444;
        }

        .submenu li {
            padding-left: 30px;
        }

        .menu ul li:hover .submenu {
            display: block;
        }

        /* Ajuste do conteúdo e cabeçalho */
        .content-container {
            margin-left: 250px;
            padding-top: 60px;
        }

        header {
            background-color: #11ff00;
            /* Cor sólida */
            color: black;
            padding: 15px;
            font-size: 24px;
            text-align: left;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box;
            border-bottom: 1px solid #ddd;
            /* Adiciona uma borda para o cabeçalho */
        }

        /*header img {
            max-height: 50px;
            margin-left: 100px;
        }*/

        /* Rodapé */
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 250px;
            width: calc(100% - 250px);
            text-align: center;
        }

        .logout-link {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: black;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .logout-link:hover {
            text-decoration: underline;
            color: red;
        }

        .username {
            position: absolute;
            left: 300px;
            top: 20%;
            color: black;
            font-size: 18px;
            font-weight: bold;
        }

        .logo-img {
            margin-left: 10px;
        }

       
    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <!-- Substitua o caminho da imagem abaixo pela URL ou caminho relativo da sua imagem -->
       

        {% if user.is_authenticated %}
        <p class="username">Olá, {{user.username}}</p>
        <a href="{% url 'logout' %}" class="logout-link"
            onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
        <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
            {% csrf_token %}
        </form>
        {% endif %}
    </header>

    <!-- Menu lateral -->
    
    
    <nav class="menu">
        <div>
            <a href="{% url 'inicio' %}">
                <img class="logo-img" src="/media/produtos/gtech_logo.png" alt="Gtech Web Control">
            </a>
        </div>
        <ul>
            <li><a href="{% url 'clientes' %}" class="nav-link">Clientes</a></li>
            <li><a href="{% url 'fornecedores' %}" class="nav-link">Fornecedores</a></li>
            <li>
                <a href="{% url 'produto' %}" class="nav-link">Produtos</a>
                <ul class="submenu">
                    <li><a href="{% url 'tipo_produto' %}" class="nav-link">Tipos de Produto</a></li>
                </ul>
            </li>
            <li><a href="{% url 'venda' %}" class="nav-link">Venda</a></li>
            <li>
                <a href="{% url 'usuarios' %}" class="nav-link">Usuários</a>
                <ul class="submenu">
                    <li><a href="{% url 'grupos' %}" class="nav-link">Grupos e Permissões</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Container do conteúdo -->
    <div class="content-container">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Rodapé -->
        <footer>
            &copy; 2025 Gtech Imports - Todos os direitos reservados.
        </footer>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
